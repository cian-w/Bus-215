<html>
  <title>215 Bus</title>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMBBrJ3KQQymQZ6R55SflEzbabgcN-l6k" async defer></script>
    <script src='map.js'></script>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div id='logo'>
      <img src='logo.png' alt='bus logo'>
    </div>


    <div class='stop' id='stop1'>

      <span id='due1'></span><br>

      <span id='due3'></span>

    <div class='popup'>

      <div id='stopName'></div>
      <button id='cancel'>Cancel</button><button id='save'>Add</button>
    </div>



  </body>
